<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>loginMain</title>
</head>
<body>
<h1>메인입니당</h1>
<th:block th:if="${session.person != null}">
	[[${session.person.pname}]] 님 환영합니다.
	<a href="logout">로그아웃</a>
</th:block>

<th:block th:unless="${session.person != null}">

	id: <input type="text" name="pid" /><br/>
	pw: <input type="text" name="pw" />
	<input type="submit" value="로그인" />
</form>
</th:block>

</html>
