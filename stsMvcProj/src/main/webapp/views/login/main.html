<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인 메인</title>
</head>
<body>
	
<th:block th:if="${id} eq ''">
<h2>로그인 메인</h2>
<form action="loginReg" method="post">
	id: <input type="text" name="pid" /><br/>
	pw: <input type="text" name="pw" /><br/>
	<input type="submit" value="로그인"/>
</form>
</th:block>

<th:block th:if="${id} ne ''">
	id: [[${id}]] 
	pw: [[${pw}]]
	<a href="logOut">로그아웃</a>
</th:block>
</body>
</html>
