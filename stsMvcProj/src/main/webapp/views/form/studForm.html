<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>validform</title>
<style>
	td>div{
		background-color: #ff0;
		color: red;
	}
	
</style>
</head>
<body>
<h1>validForm</h1>
<form action="studReg" th:object="${studData}">
	<table border="">
		<tr>
			<td>이름</td>
			<td><input type="text" th:field="*{name}"/>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/></td>
		</tr>
		<tr>
			<td>국어</td>
			<td><input type="text" th:field="*{kor}"/>
			<div th:if="${#fields.hasErrors('kor')}" th:errors="*{kor}"/></td>
		</tr>
		<tr>
			<td>영어</td>
			<td><input type="text" th:field="*{eng}"/>
			<div th:if="${#fields.hasErrors('eng')}" th:errors="*{eng}"/></td>
		</tr>
		<tr>
			<td>수학</td>
			<td><input type="text" th:field="*{mat}"/>
			<div th:if="${#fields.hasErrors('mat')}" th:errors="*{mat}"/></td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="입력" /></td>
		</tr>
	</table>
</form>
</body>
</html>
