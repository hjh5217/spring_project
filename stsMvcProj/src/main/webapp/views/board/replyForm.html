<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>댓글작성페이지</title>
</head>
<body>
<h2>댓글작성</h2>
<form method="post" enctype="multipart/form-data" th:object="${boardDTO}">
	<table border="">
		<td th:text="${gid}"></td>
		<tr>
			<td>제목</td>
			<td><input type="text" th:field="*{title}" value="[Re]"/></td>
		</tr>
		<tr>
			<td>작성자</td>
			<td><input type="text" th:field="*{pname}"/></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="text" th:field="*{pw}"/></td>
		</tr>
		<tr>
			<td>파일</td>
			<td><input type="file" th:field="*{mmff}"/></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea th:field="*{content}" cols="30" rows="10" value="[Re]"></textarea></td>
		</tr>
		<tr>
			<td colspan="4" align="right">
				<button type="submit">글쓰기</button>
				<button type="reset">리셋</button>
				<a th:href="|/board/detail/${id}?page=${page}|">뒤로</a>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
